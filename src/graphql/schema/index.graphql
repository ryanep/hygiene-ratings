type Country {
  id: ID!
  name: String!
}

type Region {
  id: ID!
  name: String!
}

type Authority {
  id: ID!
  name: String!
}

type Query {
  countries: [Country]!
  country(id: ID!): Country!
  regions: [Region]!
  region(id: ID!): Region!
  authorities: [Authority]!
  authority(id: ID!): Authority!
}
